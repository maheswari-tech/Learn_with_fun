<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Fun - Signup</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: linear-gradient(to right, indigo, violet);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .logo-text {
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 14px;
            line-height: 1.2;
        }

        .logo-text .the-new {
            display: block;
            font-size: 16px;
        }

        .sign-in-btn {
            background-color: #f7a91c;
            color: white;
            border: none;
            padding: 8px 22px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .sign-in-btn:hover {
            background-color: #e69800;
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        /* Signup Form */
        .signup-form-container {
            width: 45%;
            max-width: 400px;
        }

        .signup-form {
            background-color: transparent;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .signup-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 0;
            color: white;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-bottom-color: #8257e6;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:invalid {
            border-bottom-color: #ff6b6b;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0;
            top: 10px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .signup-btn {
            background-color: #8257e6;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: #6b48c9;
        }

        .signup-btn:disabled {
            background-color: #5a4a7a;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Student Images Section */
        .student-images {
            width: 50%;
            display: flex;
            position: relative;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            height: 500px;
            width: 100%;
            position: relative;
        }

        .student-card {
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }

        .student-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tall-card {
            grid-row: span 2;
        }

        .purple-bg {
            background-color: #8257e6;
        }

        .orange-bg {
            background-color: #ff7a00;
        }

        .yellow-bg {
            background-color: #ffd60a;
        }

        .pink-bg {
            background-color: #ff0099;
        }

        .green-bg {
            background-color: #4caf50;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
        }

        .circle-1 {
            width: 25px;
            height: 25px;
            background-color: #8257e6;
            top: 20px;
            right: 200px;
        }

        .circle-2 {
            width: 15px;
            height: 15px;
            background-color: #4caf50;
            bottom: 120px;
            right: 30px;
        }

        .circle-3 {
            width: 20px;
            height: 20px;
            background-color: #ffd60a;
            bottom: 200px;
            left: 190px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg class="logo-img" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 32C12 22.059 20.059 14 30 14C39.941 14 48 22.059 48 32" stroke="white" stroke-width="2"/>
                    <path d="M31.5 25L31.5 35" stroke="white" stroke-width="2"/>
                    <path d="M26.5 30L36.5 30" stroke="white" stroke-width="2"/>
                    <path d="M20 40L40 40" stroke="white" stroke-width="2"/>
                </svg>
                <div class="logo-text">
                    <span class="the-new">Learn With</span>
                    Fun
                </div>
            </div>
            <a href="/login.html"><button class="sign-in-btn">Sign In</button></a>
        </header>
        
        <div class="main-content">
            <div class="signup-form-container">
                <form id="signupForm" class="signup-form">
                    <h1 class="signup-title">Sign Up</h1>
                    
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" id="username" placeholder="Enter your username" pattern="[a-zA-Z0-9_]+" required>
                        <div class="error-message" id="usernameError">Username is required (letters, numbers, underscores only)</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
                        <div class="error-message" id="emailError">Valid email is required</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" class="form-input" id="password" placeholder="Enter your password" required minlength="6">
                            <svg class="password-toggle" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="white" fill-opacity="0.7"/>
                            </svg>
                        </div>
                        <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
                            <svg class="password-toggle" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="white" fill-opacity="0.7"/>
                            </svg>
                        </div>
                        <div class="error-message" id="confirmPasswordError">Passwords must match</div>
                    </div>
                    
                    <button type="submit" class="signup-btn" id="submitBtn">Next</button>
                </form>
            </div>
            
            <div class="student-images">
                <div class="image-container">
                    <div class="student-card tall-card purple-bg">
                        <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="Professional woman with glasses smiling">
                    </div>
                    <div class="student-card orange-bg">
                        <img src="https://images.unsplash.com/photo-1629872430082-93d8912beccf?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Student in uniform reading a book">
                    </div>
                    <div class="student-card yellow-bg">
                        <img src="https://images.unsplash.com/photo-1580894732444-8ecded7900cd?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Woman with hijab and glasses">
                    </div>
                    <div class="student-card pink-bg">
                        <img src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Graduate student with cap and gown">
                    </div>
                    <div class="student-card green-bg">
                        <img src="https://images.unsplash.com/photo-1543269865-cbf427effbad?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Female student smiling">
                    </div>
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const submitBtn = document.getElementById('submitBtn');
            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const passwordToggles = document.querySelectorAll('.password-toggle');

            // Password visibility toggle
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    input.type = input.type === 'password' ? 'text' : 'password';
                });
            });

            // Real-time validation
            usernameInput.addEventListener('input', () => {
                const isValid = /^[a-zA-Z0-9_]+$/.test(usernameInput.value.trim());
                usernameError.style.display = usernameInput.value.trim() && isValid ? 'none' : 'block';
            });

            emailInput.addEventListener('input', () => {
                emailError.style.display = emailInput.checkValidity() ? 'none' : 'block';
            });

            passwordInput.addEventListener('input', validatePasswords);
            confirmPasswordInput.addEventListener('input', validatePasswords);

            function validatePasswords() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                passwordError.style.display = password.length >= 6 ? 'none' : 'block';
                confirmPasswordError.style.display = 
                    password && confirmPassword && password === confirmPassword ? 'none' : 'block';
                
                submitBtn.disabled = !form.checkValidity() || password !== confirmPassword;
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const username = usernameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Client-side validation
                if (!username || !/^[a-zA-Z0-9_]+$/.test(username)) {
                    usernameError.style.display = 'block';
                    return;
                }
                if (!emailInput.checkValidity()) {
                    emailError.style.display = 'block';
                    return;
                }
                if (password.length < 6) {
                    passwordError.style.display = 'block';
                    return;
                }
                if (password !== confirmPassword) {
                    confirmPasswordError.style.display = 'block';
                    return;
                }

                try {
                    submitBtn.disabled = true;
                    const response = await fetch('/api/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('tempUserId', data.userId);
                        localStorage.setItem('username', data.username);
                        alert('First step completed successfully!');
                        window.location.href = '/signup1.html';
                    } else {
                        const errorMsg = data.error || 'Signup failed';
                        if (errorMsg.includes('Username')) {
                            usernameError.textContent = 'Username already exists';
                            usernameError.style.display = 'block';
                        } else if (errorMsg.includes('Email')) {
                            emailError.textContent = 'Email already exists';
                            emailError.style.display = 'block';
                        } else {
                            alert(errorMsg);
                        }
                    }
                } catch (error) {
                    alert('An error occurred. Please try again.');
                    console.error('Signup error:', error);
                } finally {
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
