<!DOCTYPE html>
<html>
<head>
    <title>Phonics Sound Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: url('https://www.transparenttextures.com/patterns/bubbles.png'), 
                        linear-gradient(to right, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            padding: 20px;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            animation: rainbowBg 15s infinite alternate;
        }
        @keyframes rainbowBg {
            0% { background-color: #ff9a9e; }
            25% { background-color: #fad0c4; }
            50% { background-color: #a18cd1; }
            75% { background-color: #fbc2eb; }
            100% { background-color: #84fab0; }
        }
        h1 {
            color: #fff;
            font-size: 42px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        p {
            font-size: 24px;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 800px;
            margin: auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        .letter {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #ffffff, #f5f5f5);
            color: #ff6b6b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50%;
            border: 4px solid #ff9800;
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .letter:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #ffff88, #ffcc00);
        }
        .letter:active {
            transform: scale(0.95);
        }
        .emoji {
            position: absolute;
            font-size: 40px;
            animation: float 6s infinite ease-in-out;
            z-index: 0;
            cursor: default;
            user-select: none;
        }
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            25% { transform: translate(20px, -30px) rotate(10deg); }
            50% { transform: translate(40px, 0) rotate(0deg); opacity: 0.8; }
            75% { transform: translate(20px, 30px) rotate(-10deg); }
            100% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
        }
        .stars {
            position: absolute;
            width: 15px;
            height: 15px;
            background: gold;
            border-radius: 50%;
            box-shadow: 0 0 10px gold;
            animation: bounce 1.5s infinite, fadeOut 1.5s forwards;
            z-index: 10;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.5); }
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatUp 8s infinite ease-in;
            z-index: 0;
        }
        @keyframes floatUp {
            to { transform: translateY(-100vh); }
        }
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--color);
            animation: confettiFall 5s linear forwards;
            z-index: 100;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .character {
            position: absolute;
            font-size: 80px;
            bottom: 20px;
            right: 20px;
            animation: jump 2s infinite;
            cursor: pointer;
            z-index: 1;
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
    </style>
</head>
<body>
    <h1>üîä Phonics Sound Game üéµ</h1>
    <p>Click on a letter to hear its sound! ‚ú®</p>
    <div class="container" id="letters"></div>
    <div class="character" id="mascot">üêµ</div>
    
    <script>
        const lettersContainer = document.getElementById('letters');
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        const emojis = ['üéà', 'üèÜ', 'üéâ', 'üíñ', 'üåü', 'üåà', 'ü¶Ñ', 'üç≠', 'üéÅ', '‚ú®'];
        const mascot = document.getElementById('mascot');
        const mascots = ['üêµ', 'ü¶Å', 'üê∂', 'üê±', 'üêª', 'üê∞', 'ü¶ä', 'üê®'];
        let currentMascot = 0;

        // Create letter buttons
        alphabet.forEach(letter => {
            const letterDiv = document.createElement('div');
            letterDiv.classList.add('letter');
            letterDiv.textContent = letter;
            letterDiv.addEventListener('click', () => {
                playSound(letter);
                createStarEffect(letterDiv);
                createConfetti();
            });
            lettersContainer.appendChild(letterDiv);
        });

        // Mascot interaction
        mascot.addEventListener('click', () => {
            currentMascot = (currentMascot + 1) % mascots.length;
            mascot.textContent = mascots[currentMascot];
            createConfetti();
        });

        function playSound(letter) {
            const utterance = new SpeechSynthesisUtterance(letter);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            utterance.pitch = 1.2;
            speechSynthesis.speak(utterance);
        }

        function createStarEffect(element) {
            const rect = element.getBoundingClientRect();
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('div');
                star.classList.add('stars');
                star.style.left = `${rect.left + rect.width/2 - 7.5 + Math.random()*30}px`;
                star.style.top = `${rect.top + rect.height/2 - 7.5 + Math.random()*30}px`;
                star.style.animationDelay = `${i*0.1}s`;
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 1500);
            }
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function addFloatingEmojis() {
            for (let i = 0; i < 15; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.top = `${Math.random() * 100}vh`;
                emoji.style.animationDuration = `${Math.random() * 4 + 4}s`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(emoji);
            }
        }

        function createBubbles() {
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                const size = Math.random() * 100 + 50;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.bottom = `-${size}px`;
                bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
                document.body.appendChild(bubble);
            }
        }

        addFloatingEmojis();
        createBubbles();

        // Change background color periodically
        setInterval(() => {
            document.body.style.background = `linear-gradient(to right, 
                hsl(${Math.random() * 360}, 100%, 85%), 
                hsl(${Math.random() * 360}, 100%, 85%))`;
        }, 5000);
    </script>
</body>
</html>
