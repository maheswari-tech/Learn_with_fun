<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Fun</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: linear-gradient(to right, indigo, violet);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .logo-text {
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 14px;
            line-height: 1.2;
        }

        .logo-text .the-new {
            display: block;
            font-size: 16px;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f7a91c;
        }

        .sign-out-btn {
            background-color: #f7a91c;
            color: white;
            border: none;
            padding: 8px 22px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .sign-out-btn:hover {
            background-color: #e69800;
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .hero-content {
            width: 45%;
            padding-top: 30px;
        }

        .hero-title {
            font-size: 64px;
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .hero-description {
            color: #adb5bd;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 450px;
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 60px;
        }

        .games-btn {
            background-color: #0095ff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .games-btn:hover {
            background-color: #007acc;
        }

        .profile-btn {
            background-color: rgba(255, 255, 255, 0.08);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .profile-btn:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* Student Images Section */
        .student-images {
            width: 50%;
            display: flex;
            position: relative;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            height: 500px;
            width: 100%;
            position: relative;
        }

        .student-card {
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }

        .student-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tall-card {
            grid-row: span 2;
        }

        .purple-bg {
            background-color: #8257e6;
        }

        .orange-bg {
            background-color: #ff7a00;
        }

        .yellow-bg {
            background-color: #ffd60a;
        }

        .pink-bg {
            background-color: #ff0099;
        }

        .green-bg {
            background-color: #4caf50;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
        }

        .circle-1 {
            width: 25px;
            height: 25px;
            background-color: #8257e6;
            top: 20px;
            right: 200px;
        }

        .circle-2 {
            width: 15px;
            height: 15px;
            background-color: #4caf50;
            bottom: 120px;
            right: 30px;
        }

        .circle-3 {
            width: 20px;
            height: 20px;
            background-color: #ffd60a;
            bottom: 200px;
            left: 190px;
        }

            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            transition: all 0.3s;

            border-color: white transparent transparent;

        #ai-speech-bubble.show {

            transform: translateY(0);
        }
        
        /* Guidance Styles */
        .guidance-highlight {
            animation: pulse 2s infinite;
            position: relative;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(247, 169, 28, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(247, 169, 28, 0); }
            100% { box-shadow: 0 0 0 0 rgba(247, 169, 28, 0); }
        }

        .guidance-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid white;
            bottom: -20px;

    <!-- AI Tutor Section -->
    <div id="ai-tutor-container">
        <div id="ai-speech-bubble"></div>
        <div id="ai-tutor"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const signOutBtn = document.getElementById('signOutBtn');
            const welcomeTitle = document.getElementById('welcomeTitle');
            const gamesBtn = document.getElementById('gamesBtn');
            const profileBtn = document.getElementById('profileBtn');
            
            // User data
            const userId = localStorage.getItem('userId');
            const username = localStorage.getItem('username');

            // Check if user is logged in
            if (!userId) {
                window.location.href = '/dashboard.html';
            } else {
                welcomeTitle.textContent = `Welcome ${username}!`;
            }

            // Sign out functionality
            signOutBtn.addEventListener('click', function() {
                localStorage.removeItem('userId');
                localStorage.removeItem('username');
                window.location.href = '/dashboard.html';
            });

            // Navigation functionality
            gamesBtn.addEventListener('click', function() {
                window.location.href = '/games.html';
            });

            profileBtn.addEventListener('click', function() {
                window.location.href = '/profile.html';
            });

            // AI Tutor functionality
            const tutorMessages = {
                welcome: `Hello ${username || 'there'}! I'm your learning guide! Let me show you around.`,
                about: "This section tells you all about our learning platform and its mission.",
                academy: "Here you'll find all our courses and learning programs.",
                features: "Discover all the cool features that make learning fun here!",
                games: "Click the blue Games button to play fun educational games!",
                profile: "Click the Profile button to see your progress and achievements!",
                actionGuide: "What would you like to do? I can help you get started!",
                gamesHighlight: "Click here to play games that make learning exciting!",
                profileHighlight: "Check your profile to see your learning progress!",
                signOut: "Click here when you're ready to sign out."
            };

            // Speak a message from the AI tutor
            function tutorSpeak(message, duration = 5000) {
                const speechBubble = document.getElementById('ai-speech-bubble');
                speechBubble.innerHTML = message + '<div class="guidance-arrow"></div>';
                speechBubble.classList.add('show');
                
                // Use speech synthesis if available
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(message);
                    const voices = window.speechSynthesis.getVoices();
                    
                    // Try to find a child-like voice
                    const childVoice = voices.find(voice => 
                        voice.name.includes('Child') || 
                        voice.name.includes('Kids') ||
                        voice.name.includes('Young')
                    );
                    
                    if (childVoice) {
                        utterance.voice = childVoice;
                    } else {
                        // Adjust settings for child-like effect
                        utterance.pitch = 1.8;
                        utterance.rate = 0.9;
                    }
                    
                    window.speechSynthesis.speak(utterance);
                }
                
                setTimeout(() => {
                    speechBubble.classList.remove('show');
                }, duration);
            }

            // Highlight an element with pulsing animation
            function highlightElement(element, duration = 5000) {
                element.classList.add('guidance-highlight');
                setTimeout(() => {
                    element.classList.remove('guidance-highlight');
                }, duration);
            }

            // Show interactive guidance
            function showInteractiveGuidance() {
                // Initial welcome
                setTimeout(() => {
                    tutorSpeak(tutorMessages.welcome);
                }, 1000);

                // Explain main options after 3 seconds
                setTimeout(() => {
                    tutorSpeak(tutorMessages.actionGuide);
                    highlightElement(gamesBtn);
                    highlightElement(profileBtn);
                }, 4000);

                // Add hover explanations for navigation
                document.querySelectorAll('nav a').forEach(link => {
                    link.addEventListener('mouseenter', function() {
                        const section = this.textContent.trim().toLowerCase();
                        tutorSpeak(tutorMessages[section] || "This section provides more information.");
                    });
                });

                // Add hover explanations for buttons
                gamesBtn.addEventListener('mouseenter', function() {
                    tutorSpeak(tutorMessages.gamesHighlight);
                });

                profileBtn.addEventListener('mouseenter', function() {
                    tutorSpeak(tutorMessages.profileHighlight);
                });

                signOutBtn.addEventListener('mouseenter', function() {
                    tutorSpeak(tutorMessages.signOut);
                });
            }

            // Initialize AI Tutor
            function initTutor() {
                // Load voices if needed
                if (window.speechSynthesis.getVoices().length === 0) {
                    window.speechSynthesis.onvoiceschanged = showInteractiveGuidance;
                } else {
                    showInteractiveGuidance();
                }
            }

            // Start the tutor
            initTutor();
        });
    </script>
